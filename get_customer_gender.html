<html>
<head>
    <title>Customer Gender Chart</title>
</head>
<body>
    <h1>Customer Gender Chart</h1>

    <form method='POST' action='get_customer_gender'>
        <input type="submit" value='Generate Chart'/>
    </form>
	
	{% if chart_image %}
		<img src="{{ chart_image }}"/>
    {% else %}
        <p>No chart available. Click the button to generate the chart.</p>
    {% endif %}

</body>
</html>
