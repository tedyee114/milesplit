<html>
<head>
    <title>Husky Image</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='blue_color.css') }}">
</head>
<body>
    <h1>Husky Image</h1>

    <form method='POST' action='get_image'>
        <input type="submit" value='Get Image'/>
    </form>
	
	{% if husky_image %}
		<img src="{{ husky_image }}"/>
    {% else %}
        <p>No image available. Click the button to generate the image.</p>
    {% endif %}

</body>
</html>
